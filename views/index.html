<!DOCTYPE html>
<html>
  <head>
    <title>Issue Tracker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>
        Issue Tracker
      </h1>
    </header>
    
    <section id="testui" style="margin-left: 50px;">
      <h2>API Tests</h2>
      <h3>Submit issue on <i>apitest</i></h3>
      <br>
      <form id="testForm" class="border">
        <input type="text" name="issue_title" placeholder="*Title" style="width: 200px" required=""><br><br>
        <textarea type="text" name="issue_text" placeholder="*Text" style="width: 200px" required=""></textarea><br><br>
        <input type="text" name="created_by" placeholder="*Created by" style="width: 200px" required=""><br><br>
        <input type="text" name="assigned_to" placeholder="(opt)Assigned to" style="width: 200px"><br><br>
        <input type="text" name="status_text" placeholder="(opt)Status text" style="width: 200px"><br><br>
        <button type="submit" style="width: 150px">Submit Issue</button>
      </form><br>
      <h3>Update issue on <i>apitest</i> (Change any or all to update issue on the _id supplied)</h3><br>
      <form id="testForm2" class="border">
        <input type="text" name="_id" placeholder="*_id" style="width: 200px" required=""><br><br>
        <input type="text" name="issue_title" placeholder="(opt)Title" style="width: 200px"><br><br>
        <textarea type="text" name="issue_text" placeholder="(opt)Text" style="width: 200px"></textarea><br><br>
        <input type="text" name="created_by" placeholder="(opt)Created by" style="width: 200px"><br><br>
        <input type="text" name="assigned_to" placeholder="(opt)Assigned to" style="width: 200px"><br><br>
        <input type="text" name="status_text" placeholder="(opt)Status text" style="width: 200px"><br><br>
        <label><input type="checkbox" name="open" value="false"> Check to close issue</label><br><br>
        <button type="submit" style="width: 150px">Submit Issue</button>
      </form><br>
      <h3>Delete issue on <i>apitest</i></h3><br>
      <form id="testForm3" class="border">
        <input type="text" name="_id" placeholder="_id" style="width: 200px" required=""><br><br>
        <button type="submit" style="width: 150px">Delete Issue</button>
      </form>
      <br>
      <code id="jsonResult"></code>
      <footer>
      <p>by: Lolontle Moatshe</p><br>
      <a href="https://www.linkedin.com/in/lolontlemoatshe/"><i class="fa fa-linkedin fa-2x"></i></a>
      <a href="https://github.com/Lolontle"><i class="fa fa-github fa-2x"></i></a>
      </footer>
    </section>
    
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('#testForm').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'post',
            data: $('#testForm').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
        $('#testForm2').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'put',
            data: $('#testForm2').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
        $('#testForm3').submit(function(e) {
          $.ajax({
            url: '/api/issues/apitest',
            type: 'delete',
            data: $('#testForm3').serialize(),
            success: function(data) {
              $('#jsonResult').text(JSON.stringify(data));
            }
          });
          e.preventDefault();
        });
      });
   </script>
  </body>
</html>
